{%- import_yaml "config/ntp.yaml" as ntp with context -%}
#
#

{% for s in ntp.server -%}
server {{ s }}
{% endfor %}
driftfile /var/lib/ntp/ntp.drift

restrict default nomodify nopeer noquery limited kod
restrict 127.0.0.1
restrict [::1]

{% for r in ntp.restrict -%}
restrict {{ r }} nomodify nopeer notrap
{% endfor %}

{%- load_yaml as attrs -%}
{{ attrs }}
{%- endload -%}
dir {{ attrs.dir }}
pidfile /run/redis.{{ name }}/redis.{{ name }}.pid
port {{ attrs.port | default('0') }}
{% if attrs.dbfilename is defined -%}
dbfilename {{ attrs.dbfilename }}
{%- else -%}
dbfilename redis.{{ name }}.rdb
{%- endif %}
syslog-ident redis.{{ name }}

{% if attrs.extras is defined -%}
{{ attrs.extras | join('\n') }}
{%- endif -%}
